<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Tablas en la Base de Datos</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f4f6fa;
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 420px;
            margin: 48px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 32px 28px 24px 28px;
        }
        h1 {
            color: #2d3a4b;
            margin-bottom: 24px;
            font-weight: 700;
            text-align: center;
            font-size: 1.6rem;
        }
        .mensaje {
            color: #2563eb;
            font-weight: 600;
            margin-bottom: 18px;
            text-align: center;
        }
        .advertencia {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 18px;
            font-size: 0.98rem;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        button[type="submit"] {
            background: #4f8cff;
            color: #fff;
            border: none;
            padding: 14px 0;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 0;
        }
        button[type="submit"]:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crear Tablas en la Base de Datos</h1>
        <div class="advertencia">
            <strong>Advertencia:</strong> Primero debe crear la <b>tabla de propiedades</b> y luego la <b>tabla de personas</b>.
        </div>
        {% if mensaje %}
            <div class="mensaje">{{ mensaje }}</div>
        {% endif %}
        <form method="post">
            <button type="submit" name="crear_personas">Crear tabla de personas</button>
            <button type="submit" name="crear_propiedades">Crear tabla de propiedades</button>
            
            <div style="height: 18px;"></div>
            
        </form>
        <form action="/" method="get">
            <button type="submit" class="volver-btn">Volver al inicio</button>
        </form>
    </div>
</body>
</html>
