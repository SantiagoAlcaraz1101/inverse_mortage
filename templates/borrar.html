<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Propiedad</title>
</head>
<body>
    {% if mensaje %}
        <p>{{ mensaje }}</p>
    {% endif %}

    {% if propiedad %}
    <form method="post">
        <label for="estrato">Estrato:</label>
        <input type="number" name="estrato" value="{{ propiedad[0] }}" required><br>

        <label for="valor_comercial">Valor comercial:</label>
        <input type="number" name="valor_comercial" value="{{ propiedad[1] }}" required><br>

        <label for="antiguedad">Antigüedad:</label>
        <input type="number" name="antiguedad" value="{{ propiedad[2] }}" required><br>

        <label for="legalidad">¿Es legal? (Sí/No):</label>
        <input type="text" name="legalidad" value="{{ 'Sí' if propiedad[3] else 'No' }}" required><br>

        <label for="titulo_propiedad">¿Tiene título? (Sí/No):</label>
        <input type="text" name="titulo_propiedad" value="{{ 'Sí' if propiedad[4] else 'No' }}" required><br>

        <button type="submit">Actualizar</button>
    </form>
    {% else %}
        <p>No se encontró la propiedad.</p>
    {% endif %}

    <a href="{{ url_for('buscar') }}">Volver a buscar</a>
</body>
</html>
