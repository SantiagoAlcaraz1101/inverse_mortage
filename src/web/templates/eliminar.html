<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Persona</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        form { margin-bottom: 1em; }
        label { display: block; margin-bottom: 0.5em; }
        input[type="text"] { padding: 0.5em; width: 250px; }
        input[type="submit"] { padding: 0.5em 1em; }
        .mensaje { margin-top: 1em; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Eliminar Persona</h1>
    <form method="post" action="{{ url_for('eliminar') }}">
        <label for="nombre">Nombre de la persona a eliminar:</label>
        <input type="text" id="nombre" name="nombre" required>
        <input type="submit" value="Eliminar">
    </form>
    {% if mensaje %}
        <div class="mensaje">{{ mensaje }}</div>
    {% endif %}
</body>
</html>
