<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Hipoteca Inversa</title>
</head>
<body>
    <h1>Calculadora de Hipoteca Inversa</h1>

    <form action="/procesar" method="post">
        <fieldset>
            <legend>Propietario</legend>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required><br><br>

            <label>Género:</label><br>
            <input type="radio" id="mujer" name="genero" value="S" required>
            <label for="mujer">Mujer</label><br>
            <input type="radio" id="hombre" name="genero" value="N">
            <label for="hombre">Hombre</label><br><br>

            <label>Condición de discapacidad:</label><br>
            <input type="radio" id="discapacidad_si" name="discapacidad" value="S" required>
            <label for="discapacidad_si">Sí</label><br>
            <input type="radio" id="discapacidad_no" name="discapacidad" value="N">
            <label for="discapacidad_no">No</label><br><br>

            <label>Título de propiedad a tu nombre:</label><br>
            <input type="radio" id="titulo_si" name="titulo_propiedad" value="S" required>
            <label for="titulo_si">Sí</label><br>
            <input type="radio" id="titulo_no" name="titulo_propiedad" value="N">
            <label for="titulo_no">No</label><br><br>
        </fieldset>

        <fieldset>
            <legend>Propiedad</legend>

            <label for="estrato">Estrato:</label>
            <input type="number" id="estrato" name="estrato" required><br><br>

            <label for="valor_comercial">Valor comercial:</label>
            <input type="number" step="0.01" id="valor_comercial" name="valor_comercial" required><br><br>

            <label for="antiguedad">Antigüedad (años):</label>
            <input type="number" id="antiguedad" name="antiguedad" required><br><br>

            <label>Legalidad de la propiedad:</label><br>
            <input type="radio" id="legalidad_si" name="legalidad" value="S" required>
            <label for="legalidad_si">Sí</label><br>
            <input type="radio" id="legalidad_no" name="legalidad" value="N">
            <label for="legalidad_no">No</label><br><br>
        </fieldset>

        <button type="submit">Calcular Hipoteca Inversa</button>
    </form>
</body>
</html>
